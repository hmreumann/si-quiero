<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estefi y Hernan | Si Quiero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <main class="w-full max-w-5xl mx-auto py-20 px-2">
        <section class="space-y-6">
            <div class="uppercase space-y-4">
                <h1 class="text-8xl">Save the day</h1>
                <hr>
                <div>
                    <h3 class="text-2xl">Estefi & Hernan</h3>
                    <p class="text-sm">Nos casamos y queremos compartir este gran momento junto a ustedes</p>
                    <p class="mt-3 text-xs">11 de marzo de 2023</p>
                </div>
            </div>
            <div x-data="{
                countDownDate: null,
                days: null,
                hours: null,
                minutes: null,
                seconds: null,
                init(){
                    this.countDownDate = new Date('Mar 11, 2023 18:00:00').getTime()

                    let func = setInterval(() => {
                        let now = new Date().getTime()
                        let timeleft = this.countDownDate - now

                        this.days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
                        this.hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        this.minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
                        this.seconds = Math.floor((timeleft % (1000 * 60)) / 1000);
                    }, 1000)
                },
            }">
                <div class="space-x-4 flex text-center mt-2" x-show="days != null" x-cloak>
                    <div class="flex flex-col">
                        <span x-text="days" class="font-bold"></span>
                        <span class="蘯容xt-xs text-gray-400">dias</span>
                    </div>
                    <div class="flex flex-col space-y-1">
                        <span x-text="hours" class="font-bold"></span>
                        <span class="蘯容xt-xs text-gray-400">hs</span>
                    </div>
                    <div class="flex flex-col space-y-1">
                        <span x-text="minutes" class="font-bold"></span>
                        <span class="蘯容xt-xs text-gray-400">min</span>
                    </div>
                    <div class="flex flex-col space-y-1">
                        <span x-text="seconds" class="font-bold"></span>
                        <span class="蘯容xt-xs text-gray-400">seg</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
